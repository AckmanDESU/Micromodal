name: Build and Test

on:
  push:
    branches: [ next ]
  pull_request:
    branches: [ next ]


jobs:
  # Build the library and site
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        cmd: yarn install && yarn build

  # Run the test suite
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: cypress-io/github-action@v1
        with:
          build: yarn build
          start: yarn test:serve
          wait-on: http://localhost:1234
          config-file: cypress.json
          spec: specs/*.spec.js
          browser: chrome
